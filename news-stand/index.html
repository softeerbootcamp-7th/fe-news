<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news-stand</title>
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-left">
          <img src="./public/images/icons/newspaper.png" alt="logo" />
          <p class="title">뉴스스탠드</p>
        </div>
        <div>
          <p class="date"></p>
        </div>
      </header>
      <main>
        <div id="news-container" class="news-container">
           <div class="cards-wrapper">
            <div class="news-card" id="news-card-1">
              <div class="card-content">
                <div class="card-source" id="card-source-1">로딩중...</div>
                <div class="card-title" id="card-title-1">뉴스를 불러오는 중입니다...</div>
              </div>
            </div>
            <div class="news-card" id="news-card-2">
              <div class="card-content">
                <div class="card-source" id="card-source-2">로딩중...</div>
                <div class="card-title" id="card-title-2">뉴스를 불러오는 중입니다...</div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <ul>
            <li>전체 언론사</li>
            <li>
              내가 구독한 언론사
              <p>9</p>
            </li>
          </ul>
          <div>
            <button><img src="./public/images/icons/list-view_check.png" alt="리스트" /></button>
            <button><img src="./public/images/icons/grid-view.png" alt="그리드" /></button>
          </div>
        </div>

        <div>
          <button >
            <img src="./public/images/icons/left-button.png" alt="왼쪽" />
          </button>
          <table>
            <tr>
              <td>1,1</td>
              <td>1,2</td>
              <td>1,3</td>
              <td>1,4</td>
              <td>1,5</td>
              <td>1,6</td>
            </tr>
            <tr>
              <td>2,1</td>
              <td>2,2</td>
              <td>2,3</td>
              <td>2,4</td>
              <td>2,5</td>
              <td>2,6</td>
            </tr>
            <tr>
              <td>3,1</td>
              <td>3,2</td>
              <td>3,3</td>
              <td>3,4</td>
              <td>3,5</td>
              <td>3,6</td>
            </tr>
            <tr>
              <td>4,1</td>
              <td>4,2</td>
              <td>4,3</td>
              <td>4,4</td>
              <td>4,5</td>
              <td>4,6</td>
            </tr>
          </table>
          <button>
            <img src="./public/images/icons/right-button.png" alt="오른쪽" />
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
