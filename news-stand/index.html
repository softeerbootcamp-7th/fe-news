<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news-stand</title>
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-left">
          <img src="./public/images/icons/newspaper.png" alt="logo" />
          <p class="title">뉴스스탠드</p>
        </div>
        <div>
          <p class="date"></p>
        </div>
      </header>
      <main>
        <div id="news-container" class="news-container">
          <div class="cards-wrapper">
            <div class="news-card" id="news-card-1">
              <div class="card-content">
                <div class="card-source" id="card-source-1">로딩중...</div>
                <div class="card-title" id="card-title-1">뉴스를 불러오는 중입니다...</div>
              </div>
            </div>
            <div class="news-card" id="news-card-2">
              <div class="card-content">
                <div class="card-source" id="card-source-2">로딩중...</div>
                <div class="card-title" id="card-title-2">뉴스를 불러오는 중입니다...</div>
              </div>
            </div>
          </div>
        </div>
        <!-- 뉴스 메인 섹션 -->
        <div class="news-main-section">
          <div class="news-section-header">
            <ul class="news-section-tabs">
              <li class="tab-item" id="tab-all">전체 언론사</li>
              <li class="tab-item my-news" id="tab-my">
                내가 구독한 언론사
                <p class="badge" id="subscribe-badge">9</p>
              </li>
            </ul>
            <div class="news-view-buttons">
              <button class="view-btn list-view" id="list-view" aria-label="리스트"></button>
              <button class="view-btn grid-view" id="grid-view" aria-label="그리드"></button>
            </div>
          </div>
          <div class="news-grid-wrapper">
            <button class="nav-button prev">
              <img src="./public/images/icons/left-button.png" alt="왼쪽" />
            </button>
            <div class="news-grid">
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
              <div class="news-item"></div>
            </div>
            <button class="nav-button next">
              <img src="./public/images/icons/right-button.png" alt="오른쪽" />
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
