<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blocks/grid.css" />
    <link rel="stylesheet" href="css//blocks/rolling.css" />
    <link rel="stylesheet" href="css/blocks/header.css" />
    <link rel="stylesheet" href="css/blocks/nav.css" />
    <link rel="stylesheet" href="css/blocks/subscribe.css" />
  </head>
  <body>
    <header class="display-bold24">
      <div class="logo">
        <img src="./images/icons/newspaper.svg" alt="logo" />
        뉴스스탠드
      </div>
      <time class="display-medium16"></time>
    </header>
    <main>
      <section>
        <ul id="rolling" class="rolling--ul"></ul>
      </section>
      <section>
        <div class="main--nav">
          <nav id="subscribe" aria-labelledby="전체 언론사/내가 구독한 언론사">
            <a role="button" aria-selected="true">전체 언론사</a>
            <a role="button" aria-selected="false">내가 구독한 언론사</a>
          </nav>
          <nav id="main-radio" aria-labelledby="그리드/리스트">
            <button
              type="button"
              role="radio"
              aria-selected="true"
              id="grid-button"
            ></button>
            <button
              type="button"
              role="radio"
              aria-selected="false"
              id="list-button"
            ></button>
          </nav>
        </div>
        <div class="flex-row">
          <button id="btn-left"><span>이전</span></button>
          <ul id="grid-news" class="grid-layout"></ul>
          <button id="btn-right"><span>다음</span></button>
        </div>
      </section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
