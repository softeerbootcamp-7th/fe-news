- name: Deploy Snapshot to gh-pages
        run: |
          mkdir -p ../temp_build
          rsync -av --exclude='.git' . ../temp_build/
          
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages
          
          HASH=${{ steps.commit.outputs.hash }}
          
          mkdir -p snapshots/$HASH
          cp -r ../temp_build/* snapshots/$HASH/
          
          cp -r ../temp_build/* .
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshots/$HASH .
          git commit -m "Deploy snapshot: $HASH"
          git push origin gh-pages