<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fe-news</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header__logo">
                <div class="header__icon">로고 아이콘</div>
                <div class="header__title">뉴스스탠드</div>
            </div>
            <div class="header__date">2026.2.12. 월요일</div>
        </div>
        <div class="rolling-bar">
            <div class="rolling-bar__item">
                <div class="rolling-bar__source">연합뉴스</div>
                <div class="rolling-bar__content">[속보] 도심 공원 '조용한 독서존' 시범 운영...시민 호응 이어져</div>
            </div>
            <div class="rolling-bar__item">
                <div class="rolling-bar__source">서울경제</div>
                <div class="rolling-bar__content">[속보] 착한 소비 캠페인, 지역 상권 회복에 긍정적 영향</div>
            </div>
        </div>
        <div class="content">
            <div class="content__header">
                <div class="content__tabs">
                    <div class="content__tab content__tab--active">전체 언론사</div>
                    <div class="content__tab">내가 구독한 언론사</div>
                </div>
                <div class="content__view-modes">
                    <div class="content__view-mode">리스트 아이콘</div>
                    <div class="content__view-mode content__view-mode--active">그리드 아이콘</div>
                </div>
            </div>
            <div class="content__grid">
                그리드 영역 ++++
            </div>
        </div>
    </div>
</body>
</html>
