<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsstand</title>
    <script type="module" src="./app.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <!-- 왼쪽 영역 -->
            <div class="header-left">
                <a href="/" class="logo">
                    <img src="./logos/Title.svg" alt="뉴스스탠드_로고" />
                </a>
            </div>

            <!-- 오른쪽 영역 -->
            <div class="header-right">
                <time id="system-time" datetime="">시간</time>
            </div>
        </div>
    </header>

    <section class="rolling-tabs">
        <!-- 좌측 탭 -->
        <article class="rolling-tab">
            <ul class="news-list">
                <li class="news-item">
                    <span class="press">연합뉴스</span>
                    <a href="#" class="news-title">[속보] 도심 공원...</a>
                </li>
            </ul>
        </article>

        <!-- 우측 탭 -->
        <article class="rolling-tab">
            <ul class="news-list">
                <li class="news-item">
                    <span class="press">연합뉴스</span>
                    <a href="#" class="news-title">[속보] 도심 공원...</a>
                </li>
            </ul>
        </article>
    </section>

    <section class="container">
        <nav class="container-nav">
            <!-- 네비게이션 좌측 탭 -->
            <div class="container-nev-left">
                <ul>
                    <li>전체 언론사</li>
                    <li>내가 구독한 언론사</li>
                    <li>구독언론수</li>
                </ul>
            </div>

            <!-- 네비게이션 우측 탭 -->
            <div class="container-nev-right">
                <li>리스트 전환 버튼</li>
                <li>그리드 전환 버튼</li>
            </div>
        </nav>

        <section class="grid-container">
            <button class="arrow-left">Previous</button>

            <div id="newsstand-grid"></div>

            <button class="arrow-right">Next</button>
        </section>
    </section>

    <!-- 다크모드 버튼 우측하단에 배치 -->
    <footer>
        <button id="darkmode">darkmode</button>
    </footer>
</body>
</html>
