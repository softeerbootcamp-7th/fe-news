<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>fe-news</title>

<body>
    <div id="app">
        <header>

        <main>

            </section>
            <section>
                <nav>
                    <button>전체 언론사</button>

                    <img src="https://placehold.co/50x50" alt="리스트 아이콘">
                    <img src="https://placehold.co/50x50" alt="그리드 아이콘">
                </nav>

                <ul>
                    <li>
                        <img src="https://placehold.co/50x50" alt="언론사 로고">
                    </li>
                </ul>

                <button><img src="https://placehold.co/50x50" alt="화살표 버튼"></button>

        </main>
    </div>
    <script type="module" src="index.js"></script>

</html>
