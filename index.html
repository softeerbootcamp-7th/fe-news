<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Stand</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
    <div id="app" class="news-stand">
        <!-- 상단 영역 -->
        <header class="news-header">
            <div class="news-title">
                <img
                    src="./src/assets/newspaper.svg"
                    alt="뉴스스탠드 로고"
                    class="news-logo"
                />
                <h1 class="news-text">뉴스스탠드</h1>
            </div>
            <p class="news-date">2026. 01. 14. 수요일</p>
        </header>

        <main class="news-main">
            <!-- 최신 뉴스 자동 롤링 영역 -->
            <section class="rolling-section" aria-label="latest news rolling">
                <div class="rolling-container">
                    <!-- 왼쪽 바 -->
                    <div class="rolling-list rolling-left">
                        <ul class="rolling-track"></ul>
                    </div>
                    <!-- 오른쪽 바 -->
                    <div class="rolling-list rolling-right">
                        <ul class="rolling-track"></ul>
                    </div>
                </div>
            </section>

            <!-- 언론사별 기사 확인 영역 -->
            <section class="provider-section" aria-label="news providers">
                <!-- 탭 영역 -->
                <div class="provider-tab" aria-label="news tab">
                    <div class="provider-tab-text">
                        <p class="tab-item tab-all tab-item--active" role="tab">전체 언론사</p>
                        <div class="tab-subscribe" role="tab">
                            <p class="tab-item tab-subscribed">내가 구독한 언론사</p>
                            <span class="sub-badge">0</span>
                        </div>
                    </div>
                    <div class="provider-tab-icon">
                        <img
                            src="./src/assets/list-unactive.svg"
                            alt="리스트 뷰 로고"
                            class="tab-logo"
                        />
                        <img
                            src="./src/assets/grid-active.svg"
                            alt="그리드 뷰 로고"
                            class="tab-logo"
                        />
                    </div>
                </div>

                <!-- 언론사 그리드 -->
                <div class="provider-grid-wrapper" aria-label="news grid">
                    <button class="grid-nav-btn grid-nav-btn--prev" aria-label="이전 페이지">
                        <img src="./src/assets/left-arrow.svg" alt="이전 페이지 버튼" />
                    </button>
                    <ul class="provider-grid"></ul>
                    <button class="grid-nav-btn grid-nav-btn--next" aria-label="다음 페이지">
                        <img src="./src/assets/right-arrow.svg" alt="다음 페이지 버튼" />
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
