<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FE News</title>
  <!-- 폰트 추가-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css">
</head>

<body>
  <div id="app">
    <!-- 헤더 영역 -->
    <header class="header">
      <div id="logo">
        <img src="/src/assets/icons/logo.svg" alt="뉴스스탠드 로고" width="24" height="24"/>
        <h1 class="typo-display-bold-24">뉴스스탠드</h1>
      </div>
      <div>
        <span class="typo-display-medium-16">시간</span>
      </div>
    </header>

    <main>
      <!-- 롤링 뉴스 영역 -->
      <section class="rolling-news">
        <article class="rolling-news-item">
          <span class="typo-display-bold-14">연합뉴스</span>
          <p class="typo-available-medium-14">뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용뉴스내용</p>
        </article>
        <article class="rolling-news-item">
          <span class="typo-display-bold-14">연합뉴스</span>
          <p class="typo-available-medium-14">뉴스내용</p>
        </article>
      </section>

      <!-- 언론사 탭 영역 -->
      <nav class="tabs">
        <div>
          <button class="tab-left-btn active typo-selected-bold-16">전체 언론사</button>
          <button class="tab-left-btn">내가 구독한 언론사</button>
        </div>
        <div>
          <button class="tab-btn" data-view="list"><img src="/src/assets/icons/list_icon.svg" alt="List view"/></button>
          <button class="tab-btn active" data-view="grid"><img src="/src/assets/icons/grid_icon.svg" alt="Grid view"/></button>
        </div>
      </nav>

      <!-- 언론사 콘텐츠 영역 -->
      <section class="container">
        <div class="grid-wrapper">
          <button id="prev-btn" class="pagination-btn prev-btn" aria-label="Previous page">
            <img src="/src/assets/icons/left_arrow.svg" alt="Previous"/>
          </button>
          <div id="content" class="grid"></div>
          <button id="next-btn" class="pagination-btn next-btn" aria-label="Next page">
            <img src="/src/assets/icons/right_arrow.svg" alt="Next"/>
            </svg>
          </button>
        </div>
      </section>
    </main>

  </div>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
