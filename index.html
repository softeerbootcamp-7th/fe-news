<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>뉴스스탠드</title>
  </head>
  <body>
    <!-- 기본 상단 영역 -->
    <header>
      <img src="" alt="logo" />
      <h1>뉴스스탠드</h1>
      <time id="today">2026. 01. 14. 수요일</time>
    </header>

    <main>
      <!-- 최신 뉴스 자동롤링 영역 -->
      <section aria-label="최신 뉴스">
        <!-- 뉴스 요소 -->
        <article>
          <p>연합뉴스</p>
          <h3>
            [속보] 도심 공원 '조용한 독서촌' 시범 운영... 시민 호응 이어져
          </h3>
        </article>
        <article>
          <p>연합뉴스</p>
          <h3>
            [속보] 도심 공원 '조용한 독서촌' 시범 운영... 시민 호응 이어져
          </h3>
        </article>
      </section>
      <!-- 언론사별 기사들을 확인하는 영역  -->
      <section aria-label="언론사 뉴스">
        <!-- 언론사 필터 탭-->
        <header>
          <h2>전체 언론사</h2>
          <div>
            <h2>내가 구독한 언론사</h2>
            <p>8</p>
          </div>
          <!-- 그리드/리스트 보기 -->
          <nav aria-label="보기 방식">
            <button>
              <img src="" alt="grid button" />
            </button>
            <button>
              <img src="" alt="list button" />
            </button>
          </nav>
        </header>

        <!-- 언론사 목록 영역-->
        <section aria-label="언론사 목록">
          <button>
            <img src="" alt="이전 목록" />
          </button>
          <button>
            <img src="" alt="다음 목록" />
          </button>
          <!-- 그리드 -->
          <ul id="list">
            <li>
              <img src="" alt="서울경제 로고" />
            </li>
            <li>
              <img src="" alt="데일리안 로고" />
            </li>
            <li>
              <img src="" alt="헤럴드 경제 로고" />
            </li>
            <li>
              <img src="" alt="SBS Biz 로고" />
            </li>
          </ul>
        </section>
      </section>
    </main>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
