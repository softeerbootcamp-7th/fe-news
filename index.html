<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>fe-news</title>
</head>
<body>
    <div id="app">
        <header>
            <a class="logo" href="/">
                <span class="header-icon" data-svg="./public/assets/icons/newspaper.svg"></span>
                <h1 class="display-bold24">뉴스스탠드</h1>
            </a>
            <time class="date display-medium16"></time>
        </header>
        <main>
            <section>
                <ul class="auto-rolling-news-container">
                    <li class="auto-rolling-news-item">
                        <a href="#">
                            <span class="press display-bold14">연합뉴스</span>
                            <span class="title available-medium14">[속보] 도심 공원 ‘조용한 독서존’ 시범 운영… 시민 호응 이어져</span>
                        </a>
                    </li>
                    <li class="auto-rolling-news-item">
                        <a href="#">
                            <span class="press display-bold14">서울경제</span>
                            <span class="title available-medium14">착한 소비 캠페인, 지역 상권 회복에 긍정적 영향</span>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="press-container">
                <div class="main-nav-container">
                    <nav class="nav-press-container available-medium16">
                        <button class="all-press-container selected">전체 언론사</button>
                        <button class="subscribed-press-container unselected">
                            <span>내가 구독한 언론사</span>
                            <span class="published-press-num display-medium12">0</span>
                        </button>
                    </nav>

                    <nav class="nav-view-container">
                        <span class="nav-icon" data-svg="./public/assets/icons/list-view.svg"></span>
                        <span class="nav-icon selected" data-svg="./public/assets/icons/grid-view.svg"></span>
                    </nav>
                </div>

                <div class="press-nav-container">
                    <!-- <button><img src="https://placehold.co/50x50" alt="화살표 버튼"></button> -->

                    <ul class="press-logo-container"></ul>

                    <!-- <button><img src="https://placehold.co/50x50" alt="화살표 버튼"></button> -->
                </div>
            </section>
            <aside class="alert" role="alert">
                <div class="alert-content display-medium16">
                    <div>
                        <span class="alert-press-title display-bold16">{언론사명}</span>
                        <span>을(를)</span>
                    </div>
                    <span>구독해지하시겠습니까?</span>
                </div>
                <div class="alert-btn-container available-medium16">
                    <button data-return="true">예, 해지합니다</button>
                    <button>아니오</button>
                </div>
            </aside>
        </main>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
