<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsstand</title>
    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="color-variables.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <!-- 왼쪽 영역 -->
            <div class="header-left">
                <a href="/" class="logo-home">
                    <img src="./logos/Title.svg" alt="뉴스스탠드_로고" />
                </a>
            </div>

            <!-- 오른쪽 영역 -->
            <div class="header-right">
                <time id="current-date" class="display-medium16"></time>
            </div>
        </div>
    </header>

    <section class="rolling-tabs">
        <!-- 좌측 탭 -->
        <article class="rolling-tab">
            <div class="rolling-viewport">
                <ul class="news-list"></ul>
            </div>
        </article>

        <!-- 우측 탭 -->
        <article class="rolling-tab">
            <div class="rolling-viewport">
                <ul class="news-list"></ul>
            </div>
        </article>
    </section>

    <section class="container">
        <nav class="container-nav">
            <!-- 네비게이션 좌측 탭 -->
            <div class="container-nav-left">
                <span id="allTab" class="nav-tab active selected-bold16">전체 언론사</span>
                <div id="subscribedTab" class="container-subscribed">
                    <span class="subscribed-presses nav-tab available-medium16">내가 구독한 언론사</span>
                    <span class="badge display-medium12" aria-label="구독한 언론사 수">0</span>
                </div>
            </div>

            <!-- 네비게이션 우측 탭 -->
            <div class="container-nav-right">
                <img src="./logos/list-view.svg" class="view-tab" id="list-view" data-view="list" alt="리스트 뷰">
                <img src="./logos/grid-view.svg" class="view-tab active" id="grid-view" data-view="grid" alt="그리드 뷰">
            </div>
        </nav>

        <!-- 하단 그리드 -->
        <div class="grid-container">
            <button class="arrow left" id="prevBtn" aria-lable="이전"></button>

            <div class="grid-wrapper">
                <div class="news-grid active-grid" id="newsGrid"></div>
            </div>
        
            <button class="arrow right" id="nextBtn" aria-label="다음"></button>


            <div class="modal-overlay" id="unsubscribeModal">
                <div class="modal">
                    <div class="modal-text-container">
                        <div class="modal-text-top">
                            <span class="display-bold16" id="unsubscribeMessage"></span>
                            <span class="modal-text display-medium16">을(를)</span>
                        </div>
                        <span class="modal-text display-medium16">구독해지하시겠습니까?</span>
                    </div>
                    <div class="modal-actions">
                        <button class="modal-btn confirm 
available-medium16" id="confirmUnsubscribe">예, 해지합니다</button>
                        <button class="modal-btn cancel 
available-medium16" id="cancelUnsubscribe">아니오</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    

    <!-- 다크모드 버튼 우측하단에 배치 -->
    <footer>
        <button id="darkmode">darkmode</button>
    </footer>
</body>
</html>
