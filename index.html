<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="./src/styles/tokens.css" />
    <link rel="stylesheet" href="./src/styles/theme.css" />
    <link rel="stylesheet" href="./src/styles/typography.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/newsstand.css" />
  </head>
  <body>
    <!-- 기본 상단 영역 -->
    <header class="newsstand-header">
      <div aria-label="뉴스스탠드 헤더" class="newsstand-header__left">
        <svg
          class="newsstand-header__logo"
          width="24"
          height="20"
          viewBox="0 0 24 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

 13.25V10.754C4.99987 10.6975 5.01887 10.6426 5.05392 10.5983C5.08897 10.554 5.13799 10.5229 5.193 10.51L5.25 10.504ZM15.75 9.004H12.25L12.148 9.01C11.9677 9.03389 11.8023 9.12246 11.6824 9.25923C11.5626 9.396 11.4965 9.57165 11.4965 9.7535C11.4965 9.93535 11.5626 10.111 11.6824 10.2478C11.8023 10.3845 11.9677 10.4731 12.148 10.497L12.25 10.504H15.75L15.852 10.497C16.0323 10.4731 16.1977 10.3845 16.3176 10.2478C16.4374 10.111 16.5035 9.93535 16.5035 9.7535C16.5035 9.57165 16.4374 9.396 16.3176 9.25923C16.1977 9.12246 16.0323 9.03389 15.852 9.01L15.75 9.004ZM15.75 4.497H4.25L4.148 4.504C3.96849 4.5287 3.80399 4.61755 3.68491 4.75414C3.56583 4.89072 3.50023 5.0658 3.50023 5.247C3.50023 5.4282 3.56583 5.60328 3.68491 5.73986C3.80399 5.87645 3.96849 5.9653 4.148 5.99L4.25 5.997H15.75L15.852 5.99C16.0315 5.9653 16.196 5.87645 16.3151 5.73986C16.4342 5.60328 16.4998 5.4282 16.4998 5.247C16.4998 5.0658 16.4342 4.89072 16.3151 4.75414C16.196 4.61755 16.0315 4.5287 15.852 4.504L15.75 4.497Z"
            fill="currentColor"
          />
        </svg>
        <h1 class="newsstand-header__title display-bold-24">뉴스스탠드</h1>
      </div>

      <div class="newsstand-header__right">
        <time class="newsstand-header__date display-medium-16">
          2026. 01. 14. 수요일
        </time>
        <button
          class="theme-toggle-button button-label bg-gray"
          aria-label="테마 전환"
        >
          <span class="theme-toggle-button__icon"></span>
        </button>
      </div>
    </header>

    <main class="newsstand-main">
      <!-- 최신 뉴스 자동롤링 영역 -->
      <section aria-label="최신 뉴스" class="latest-news">
        <div class="latest-news__roll"></div>
        <div class="latest-news__roll"></div>
      </section>

      <!-- 언론사별 기사들을 확인하는 영역 -->
      <section aria-label="언론사 뉴스" class="press-news">
        <!-- 필터 / 보기 옵션 -->
        <header class="press-news__header">
          <nav
            class="press-news__tabs"
            aria-label="언론사 구독 필터링 여부 선택"
          >
            <button class="press-news__tab active" aria-label="전체 언론사 탭">
              <h2 class="display-bold-16">전체 언론사</h2>
            </button>
            <button
              class="press-news__tab my"
              aria-label="내가 구독한 언론사 탭"
            >
              <h2 class="medium-16">내가 구독한 언론사</h2>
              <div class="badge"><span class="medium-12">8</span></div>
            </button>
          </nav>
          <!-- 그리드/리스트 보기 -->
          <nav class="press-news__view-toggle" aria-label="보기 방식">
            <button class="view-toggle selected" aria-label="그리드 보기">
              <svg viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16 2V16H2V2H16ZM17.1 0H0.9C0.4 0 0 0.4 0 0.9V17.1C0 17.5 0.4 18 0.9 18H17.1C17.5 18 18 17.5 18 17.1V0.9C18 0.4 17.5 0 17.1 0ZM8 4H14V6H8V4ZM8 8H14V10H8V8ZM8 12H14V14H8V12ZM4 4H6V6H4V4ZM4 8H6V10H4V8ZM4 12H6V14H4V12Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="view-toggle" aria-label="리스트 보기">
              <svg viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 8V0H8V8H0ZM0 18V10H8V18H0ZM10 8V0H18V8H10ZM10 18V10H18V18H10ZM2 6H6V2H2V6ZM12 6H16V2H12V6ZM12 16H16V12H12V16ZM2 16H6V12H2V16Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </nav>
        </header>

        <!-- 언론사 목록 영역-->
        <section aria-label="언론사 목록" class="press-list">
          <button
            class="press-list__control press-list__control--prev"
            aria-label="이전 목록"
          >
            <svg
              viewBox="0 0 26 41"
              xmlns="http://www.w3.org/2000/svg"
              aria-label="이전 목록"
              fill="none"
            >
              <path
                d="M24.781 0.384155L0.781006 20.3842L24.781 40.3842"
                stroke="currentColor"
              />
            </svg>
          </button>

          <!-- 그리드 -->
          <ul class="press-list__items">
            <li class="press-list__item">
              <img src="" alt="서울경제 로고" />
            </li>
            <li class="press-list__item">
              <img src="" alt="데일리안 로고" />
            </li>
            <li class="press-list__item">
              <img src="" alt="헤럴드 경제 로고" />
            </li>
            <li class="press-list__item">
              <img src="" alt="SBS Biz 로고" />
            </li>
          </ul>

          <button
            class="press-list__control press-list__control--next"
            aria-label="다음 목록"
          >
            <svg
              viewBox="0 0 26 41"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.320068 40.3842L24.3201 20.3842L0.320068 0.384155"
                stroke="currentColor"
              />
            </svg>
          </button>

          <dialog
            class="press-list__dialog"
            aria-labelledby="press-dialog-title"
          >
            <div class="dialog-title">
              <h3 class="medium-16">
                <strong>언론사명</strong>을(를)<br />구독해지하시겠습니까?
              </h3>
            </div>
            <div class="dialog-actions">
              <button class="dialog-button secondary">예, 해지합니다</button>
              <button class="dialog-button primary">아니오</button>
            </div>
          </dialog>
        </section>
      </section>
    </main>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
